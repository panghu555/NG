baseURL = "http://example.org/"
languageCode = "zh-CN"
title = "NG/C7导航站"
      <br>= "相信品牌的力量"
theme = "hugo-webstack"

# 是否允许大写字母URL路径，true：允许；false：转换为小写
disablePathToLower = true

# 页脚版权信息
copyright = "© 2025 NG/C7导航站 - 权威导航"

# 网站SEO信息（仅供搜索引擎参考）
[params]
  keywords = "NG娱乐,C7娱乐,游戏导航,官网入口,H5平台,线上娱乐平台,优惠活动"
  description = "NG/C7导航站为您提供最新官网入口、安全便捷的H5平台以及丰富的优惠活动，是您畅玩游戏的最佳选择。"

# 是否开启搜索栏
[params.search]
  enable = true

# 默认模式设置（true：暗色模式；false：亮色模式）
[params.darkmode]
  enable = false

# 在线编辑按钮设置
[params.edit]
  enable = false

# GitHub代码按钮设置（显示或隐藏）
[params.github]
  enable = true
  url = "https://github.com/oulh/nav"
  
# 自定义页面路径
[permalinks]
  404 = "/404.html"

# 本地搜索功能的拼音匹配（true：开启；false：关闭）
[params.pinyin]
  enable = true
